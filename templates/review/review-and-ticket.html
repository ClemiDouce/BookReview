{% extends 'base.html' %}

{% block title %}Creation Review and Ticket{% endblock %}

{% block content %}
	<h1>Ticket and Review</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<h2>Ticket</h2>
		{{ ticket_form.as_p }}
		<hr>
		<h2>Review</h2>
		{{ review_form.as_p }}
		<input type="submit" value="Creer">
	</form>
{% endblock %}
